<div ng-controller="MainCtrl">
<div class="page-header">
  <h1>Lista Libros {{modelo.profesor}}
    <span ng-class="alertaAlumnos()" ng-hide="cuentaAsistentes()==modelo.alumnos.length">
      {{cuentaAsistentes()}}</span></h1>
</div>

<div class="panel">
  <div class="input-group">
    <input class="form-control" ng-model="libroInput"/>
    <span class="input-group-btn">
      <button class="btn btn-primary" ng-click="addLibro(libroInput)">Añadir</button>
    </span>
  </div>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Autor</th>
        <th>Título</th>
        <th>ISBN</th>
        <th>Editorial</th>
        <th>Año Publicación</th>
        <th>Num Edición</th>
        <th>Tipo de Pasta</th>
        <th>Costo</th>
        <th>Proveedores</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="alumno in modelo.alumnos">
        <td>{{alumno.nombre}}</td>
        <td><input type="checkbox" ng-model="alumno.estatus"/></td>
        <td>{{alumno.estatus}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
